<!DOCTYPE html>
<html lang="VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOEL_V2</title>
    <link rel="stylesheet" href="noel_v2.css">

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1> GIÁNG SINH VUI VẺ</h1>

        <div class="upload-wrapper">
            <label class="upload-btn">
                Thêm ảnh
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="hint-text">Nắm tay (✊) -> Cây thông | Giơ 2 ngón (✌️) -> Trái tim | Nhấn 'H' để ẩn</div>
        </div>
    </div>

    <!-- Webcam hidden structure -->
    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="width: 1px; height: 1px; opacity: 0;"></video>
        <canvas id="webcam-preview" style="display:none;"></canvas>
    </div>

    <script type="module" src="noel_v2.js"></script>

    <div class="signature">DatNQ</div>

</body>

</html>
